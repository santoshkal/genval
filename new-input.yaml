dockerfile:
- stage: 0
  from: "cgr.dev/chainguard/*"
  workdir: "/app"
  copy: 
  - /app /app
  env: "test=1"
  run:
  - "go mod download"
  - "go mod verify"
  - "go build -o app"
  copyCmd:
  - /app /app
  shell:
  - "bash -c"
  
- stage: 1
  from: "scratch"
  workdir: "/app"
  copy:
  - /app /app
  entrypoint:
  - "./app"
    


# Loop over stage and generate a part dockerfile, generate one Dockerfile for one inputfile
